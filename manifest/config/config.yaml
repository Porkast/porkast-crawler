logger:
  path: "./logs/"
  file: "{Y-m-d}.log"
  stdout: true
  rotateSize: "100M"
  rotateBackupLimit: 10
  rotateBackupExpire: "10d"
  rotateBackupCompress: 9
  rotateCheckInterval: "24h"


redis:
  default:
    address: 127.0.0.1:6379
    db: 1
    pass: 123456


celery:
  worker:
    count: 3
